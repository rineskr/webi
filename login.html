<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .form-container {
            width: 300px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
        }

        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .form-container input[type="submit"]:hover {
            background-color: #000000;
        }

        .form-container .switch {
            text-align: center;
            margin-top: 20px;
        }

        .form-container .switch a {
            text-decoration: none;
            color: #000000;
        }
    </style>
    <header>
        <img class="logo" src="logo.png">
        <h1>Universiteti "Ukshin Hoti" Prizren</h1>
        <nav>
            <ul>
                <li><a href="index.html" Home>Faqja Kryesore</a></li>
                <li><a href="about.html">Rreth nesh</a></li>
                <li><a href="programs.html">Programet</a></li>
                <li><a href="admissions.html">Aplikimi</a></li>
                <li><a href="contact.html">Kontakti</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="login.html">Login</a></li>


            </ul>
        </nav>
    </header>
</head>

<body>

    <div class="form-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <div class="switch">
            <p>Not registered? <a href="#" onclick="toggleForm()">Sign Up</a></p>
        </div>
    </div>

    <div class="form-container" style="display:none;" id="signup-form">
        <h2>Sign Up</h2>
        <form id="register-form">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <input type="submit" value="Sign Up">
        </form>
        <div class="switch">
            <p>Already registered? <a href="#" onclick="toggleForm()">Login</a></p>
        </div>
    </div>

    <script>
        function toggleForm() {
            var loginForm = document.getElementById("login-form");
            var signupForm = document.getElementById("signup-form");

            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                signupForm.style.display = "none";
            } else {
                loginForm.style.display = "none";
                signupForm.style.display = "block";
            }
        }
    </script>
    <footer>
        <p>&copy; 2024 University of Prizren. All rights reserved.</p>
    </footer>
</body>

</html>

</body>

</html>
